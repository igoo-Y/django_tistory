{% extends 'base.html' %}
{% block content %}

    <h1>제목: {{ blog.title }}</h1>
    <p>작성자: {{ blog.writer }}</p>
    <p>작성일자: {{ blog.pub_date }}</p>
    <hr>
    <p>{{ blog.body }}</p>
    <a href="{% url 'edit' blog.id %}">수정하기</a>
    <a href="{% url 'delete' blog.id %}">삭제하기</a>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>이구의 블로그</h1>

    {% for blog in blogs %}
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.writer }}</p>
        <p>{{ blog.summary }}</p>
        <a href="{% url 'detail' blog.id %}">게시글 보기</a>
    {% endfor %}
</body>
</html>

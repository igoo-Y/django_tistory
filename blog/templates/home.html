{% extends 'base.html' %}
{% block content %}

    <h1>이구의 블로그</h1>
    <a href="{% url 'new' %}">새 글 쓰기</a>
    <hr>
    {% for blog in blogs %}
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.writer }}</p>
        <p>{{ blog.summary }}</p>
        <a href="{% url 'detail' blog.id %}">게시글 보기</a>
    {% endfor %}

{% endblock %}
